version: "3.8"

services:
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - my_network

  application:
    container_name: app
    image: seohyunlee/songpin # ${DOCKER_REPO}:latest
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - redis
    networks:
      - my_network

networks:
  my_network:
    external: true